<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #0f0f0f, #1a1a1a);
            color: #fff;
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
            width: 350px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #0ef;
            text-transform: uppercase;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: #0ef;
            text-transform: uppercase;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #222;
            color: #0ef;
            border: 1px solid rgba(0, 255, 255, 0.5);
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            box-shadow: 0 0 10px #0ef;
            border-color: #0ef;
        }

        .btn {
            width: 100%;
            background: linear-gradient(90deg, #0ef, #00bfff);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            background: linear-gradient(90deg, #00bfff, #0ef);
            box-shadow: 0 0 15px #0ef;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #0ef;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            text-shadow: 0 0 8px #0ef;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

</body>
</html>
